spring.datasource.url=jdbc:mysql://localhost:3306/oasis
#spring.datasource.url=jdbc:mysql://localhost:3306/hop_oasis
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=
spring.datasource.username=root

#spring.datasource.password=oasis
#spring.datasource.username=oasis
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.liquibase.url=${spring.datasource.url}
spring.liquibase.driver-class-name=${spring.datasource.driver-class-name}
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml

server.servlet.session.cookie.same-site=Lax
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.path=/
server.servlet.session.timeout=30m
server.servlet.session.persistent=true
